<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./assets/css/styles.css">
  </head>
  <body>
    <header class="text-center bg-primary p-3">
         <h1 class="text-light">Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
        <div class="row">
            <div class = "col-lg-3 text-light">
                <h2 class="text-dark">Search For a City: </h2>
                <form class= "city-search mt-2">
                    <input type="text" placeholder="Enter city" id="city-input" class="form-control mb-3"/>
                    <button type="submit" id="search btn" class="btn btn-primary form-control ">Search</button>

                </form>
                <div id="search-history">

                </div>
            </div>
        <div class="col-lg-9">
            <div class="row">
                <div id="curent-weather" class="col-lg-11 card d-none"></div>
                    <div class="card-content">
                        <h3 id="city-name"></h3>
                        <img id="weather-icon">
                        <p id="temperture"></p>
                        <p id="wind"></p>
                        <p id="humitity"></p>
                    </div>
            </div>
           <div class="row d-none" id="weekly-header">
            <div class="col-12">
                <h4>5-day Forecast:</h4>
            </div>
           </div>

           <div class="row">
                <div class="col-nd-2 weekly-forecast"></div>
                <div class="col-nd-2 weekly-forecast"></div>
                <div class="col-nd-2 weekly-forecast"></div>
                <div class="col-nd-2 weekly-forecast"></div>
                <div class="col-nd-2 weekly-forecast"></div>
                
           </div>
        </div>
        </div>
    </main>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>




  </body>
</html>
